<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game | Play Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="score">
                <h1 id="mainHeading">2048</h1>
                <div class="scoreBox">
                    <h3 id="scoreHeader">Score:</h3>
                    <h3 id="playerScore">0</h3>
                </div>
            </div>
            <p id="instructions">Use your arrow keys to move tiles. When two equal numbers touch they merge. Merge your way to 2048.</p>
            <div id="statusMessage"></div>
        </div>
        <div class="grid">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
            <div class="box">11</div>
            <div class="box">12</div>
            <div class="box">13</div>
            <div class="box">14</div>
            <div class="box">15</div>
            <div class="box">16</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
